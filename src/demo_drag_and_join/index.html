<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Drag and Join</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .box {
            border: 1px solid #000;
            padding: 10px;
            width: 30%;
            min-height: 200px;
            user-select: none;
            /* Evitar selección de texto */
        }

        .item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            user-select: none;
            /* Evitar selección de texto */
            cursor: pointer;
            /* Cambiar cursor a pointer */
        }

        button {
            user-select: none;
            /* Evitar selección de texto */
            cursor: pointer;
            /* Cambiar cursor a pointer */
        }

        #connectorsContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Eliminada la categoría vegetal -->
        <div class="box" id="animal">
            <h3>Categoría Animal</h3>
            <div class="item">Gato</div>
            <div class="item">Perro</div>
            <div class="item">Cerdo</div>
        </div>
        <div class="box" id="sonidos">
            <h3>Categoría Sonidos</h3>
            <div class="item">MIAU</div>
            <div class="item">WOOF</div>
            <div class="item">OINK</div>
        </div>
    </div>
    <button id="executeButton">Ejecutar</button>
    <div id="connectorsContainer"></div>
</body>

<script src="../shared/drag.js" type="module"></script>
<script>
    new DragJoiner({
        categories: [
            {
                name: "animal",
                element: document.getElementById("animal"),
                items: [
                    {
                        name: "Gato",
                        element: document.querySelector("#animal .item:nth-child(2)"), // Corregido el índice
                    },
                    {
                        name: "Perro",
                        element: document.querySelector("#animal .item:nth-child(3)"), // Corregido el índice
                    },
                    {
                        name: "Cerdo",
                        element: document.querySelector("#animal .item:nth-child(4)"), // Corregido el índice
                    },
                ],
            },
            {
                name: "sonidos",
                element: document.getElementById("sonidos"),
                items: [
                    {
                        name: "MIAU",
                        element: document.querySelector("#sonidos .item:nth-child(2)"), // Corregido el índice
                    },
                    {
                        name: "WOOF",
                        element: document.querySelector("#sonidos .item:nth-child(3)"), // Corregido el índice
                    },
                    {
                        name: "OINK",
                        element: document.querySelector("#sonidos .item:nth-child(4)"), // Corregido el índice
                    },
                ],
            },
        ],
        expectations: [
            ["Gato", "MIAU"],
            ["Perro", "WOOF"],
            ["Cerdo", "OINK"],
        ],
        connector: {
            container: document.getElementById("connectorsContainer"),
            color: "#0000FF",
            width: 15,
            radius: 5,
        },
        verifyButton: document.getElementById("executeButton"),
    });
</script>

</html>
