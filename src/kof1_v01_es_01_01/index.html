<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecta el Error de UX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .game-container {
      background: linear-gradient(135deg, #e6e6fa, #b19cd9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }
    .interface-preview {
      background: #fff;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .interface-preview h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      width: 100px;
      font-weight: bold;
    }
    .form-group input {
      flex: 1;
      padding: 5px;
    }
    .misaligned {
      margin-left: 50px;
    }
    .drop-zones {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      justify-content: center;
    }
    .drop-zone {
      background: rgba(255, 255, 255, 0.5);
      border: 2px dashed #bbb;
      border-radius: 10px;
      width: 45%;
      min-height: 100px;
      padding: 10px;
      text-align: center;
    }
    .drop-zone-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .objects-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .object {
      background: #f1ebb3;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .validate-button,
    .reset-button {
      background-color: #dcdcdc;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="interface-preview">
      <h2>Formulario de Registro</h2>
      <form>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group misaligned">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
      </form>
      <p style="font-size: 12px; color: #666; text-align: center;">Nota: Hay un error en la alineación del formulario.</p>
    </div>
    
    <div class="drop-zones">
      <div class="drop-zone" id="error-correcto">
        <h2 class="drop-zone-title">Error Detectado</h2>
      </div>
      <div class="drop-zone" id="error-incorrecto">
        <h2 class="drop-zone-title">Otro Error</h2>
      </div>
    </div>
    
    <div class="objects-container">
      <div class="object" id="option-1">Alineación incorrecta</div>
      <div class="object" id="option-2">Tipografía incoherente</div>
      <div class="object" id="option-3">Espaciado deficiente</div>
      <div class="object" id="option-4">Colores poco armónicos</div>
    </div>
    
    <div class="buttons">
      <button class="validate-button">Guardar y verificar</button>
      <button class="reset-button">Reiniciar</button>
    </div>
  </div>
  
  <script src="../shared/drag.js" type="module"></script>
  <script type="module">
      import { DragDivider } from "../shared/drag.js"
      import { PGEvent } from "../shared/pg-event.js"
    
    window.onload = () => {
      const pgEvent = new PGEvent();
      pgEvent.getValues();
      
      const dragDivider = new DragDivider({
        base: {
          element: document.querySelector(".objects-container"),
          items: [
            { element: document.getElementById("option-1"), expectedCategory: "error-correcto" },
            { element: document.getElementById("option-2"), expectedCategory: "error-incorrecto" },
            { element: document.getElementById("option-3"), expectedCategory: "error-incorrecto" },
            { element: document.getElementById("option-4"), expectedCategory: "error-incorrecto" }
          ],
        },
        categories: [
          { name: "error-correcto", element: document.getElementById("error-correcto") },
          { name: "error-incorrecto", element: document.getElementById("error-incorrecto") }
        ],
        verifyButton: document.querySelector(".validate-button"),
        messages: {
          onSuccess: "¡Correcto! El error es la alineación.",
          onFail: "La clasificación no es correcta. Revisa el error de la interfaz.",
          onReset: "La actividad se ha reiniciado."
        }
      });
      
      window.addEventListener('message', function (event) {
        const savedState = JSON.parse(event.data?.data);
        if (savedState?.base) {
          dragDivider.loadState(savedState);
        } else {
          console.log("No se encontró estado guardado; usando la configuración por defecto.");
        }
      });
    };
  </script>
</body>
</html>
